<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <!-- Font Awesome CDN for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        /* Card container */
        .card {
            width: 300px;
            height: 400px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Hover animation */
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.15);
        }

        /* Logo circle */
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #4CAF50;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }

        .logo img {
            width: 100%;
            height: 100%;
        }

        /* Title and description */
        .title {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .description {
            font-size: 14px;
            color: #777;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Contact icons */
        .contact-icons {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        .contact-icons a {
            text-decoration: none;
            font-size: 20px;
            color: #333;
            transition: color 0.3s ease;
        }

        .contact-icons a:hover {
            color: #4CAF50;
        }

    </style>
</head>
<body>
    <div class="card">
        <!-- Logo Circle -->
        <div class="logo">
            <img src="./assets/logo.png" alt="Logo"> <!-- Replace with your logo -->
        </div>
        <!-- Title and Description -->
        <div class="title">Cyber Zone Academy</div>
        <div class="description">This website i created By Karan Kumar and this website under maintenance. So please do not do anything suspicious, this site is only for testing purposes.</div>
        <!-- Contact Icons using Font Awesome -->
        <div class="contact-icons">
            <a href="mailto:someone@example.com" target="_blank"><i class="fas fa-envelope"></i></a>
            <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://t.me/username" target="_blank"><i class="fab fa-telegram-plane"></i></a>
            <a href="https://www.instagram.com/username" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="tel:+1234567890" target="_blank"><i class="fas fa-phone-alt"></i></a>
        </div>
    </div>

    <script>
        // Function to check if the user is logged in and redirect accordingly
        function checkLoginStatus() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const role = localStorage.getItem('role');

            // If not logged in, redirect to the login page (index.html)
            if (isLoggedIn !== 'true') {
                window.location.href = 'index.html'; // Redirect to login page if not logged in
                return; // Exit the function to avoid further code execution
            }

            // If logged in, redirect based on the user's role
            if (role === 'user' && window.location.pathname !== '/client.html') {
                window.location.href = 'client.html'; // Redirect to client page if role is user
            } else if (role === 'admin' && window.location.pathname !== '/admin.html') {
                window.location.href = 'admin.html'; // Redirect to admin page if role is admin
            }
        }

        // Call the checkLoginStatus function when the page loads
        window.onload = checkLoginStatus;
    </script>
</body>
</html>
