<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Map with Political Layers</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="map.css">
</head>
<body>
    
    
  <div class="map-container">
  <div class="tile-switcher">
    <button class="dropdown-button">
      <i class="fas fa-map"></i> Select Map View
    </button>
    <div class="dropdown-content">
      <button onclick="switchTile('roadmap')">Roadmap</button>
      <button onclick="switchTile('terrain')">Terrain</button>
      <button onclick="switchTile('alteredRoadmap')">Altered Roadmap</button>
      <button onclick="switchTile('satellite')">Satellite</button>
      <button onclick="switchTile('terrainOnly')">Political</button>
      <button onclick="switchTile('hybrid')">Hybrid</button>
      <button onclick="switchTile('aquarelle')">Aquarelle</button>
      <button onclick="switchTile('toner')">Toner</button>
      <button onclick="switchTile('Bright')">Bright</button>
    </div>
  </div>
  <div id="map"></div>
</div>


  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="map.js"></script>
</body>
</html>
